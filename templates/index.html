<!DOCTYPE html>
<html>
<head>
    <title>User Data</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>User Data</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Photo</th>
                    <th>Full Name</th>
                    <th>DOB</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Account Number</th>
                    <th>Notes</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td><img src="{{ user.photo }}" alt="User Photo" width="50"></td>
                    <td>{{ user.full_name }}</td>
                    <td>{{ user.dob.strftime('%Y-%m-%d') }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.phone_number }}</td>
                    <td>{{ user.account_number }}</td>
                    <td>{{ user.notes }}</td>
                    <td>
                        <form action="/update_notes" method="post">
                            <input type="hidden" name="user_id" value="{{ user.id }}">
                            <textarea name="notes">{{ user.notes }}</textarea>
                            <button type="submit" class="btn btn-primary">Update Notes</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
